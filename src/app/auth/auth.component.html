<div class="row">
  <div class="card recipe-auth-card offset-xl-5">
    <form action="" class="recipe-auth-form">
      <div class="form-group">
        <label for="email">Email Address</label
        ><input
          type="email"
          id="email"
          class="form-control"
          placeholder="john.doe@email.com"
        />
      </div>
      <div class="form-group">
        <label for="email">Password</label
        ><input
          type="password"
          id="password"
          class="form-control"
          placeholder="******"
        />
      </div>
      <div class="text-center">
        <button class="btn btn-primary mb-2">Sign Up</button>
      </div>
      <div class="text-center">
        <button class="btn btn-primary">Switch to Login</button>
      </div>
    </form>
  </div>
</div>
