<div class="row">
  <div class="col col-xs-5 mr-3">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col col-xs-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe !</p>
    </ng-template>
  </div>
</div>
