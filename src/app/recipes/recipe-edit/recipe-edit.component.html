<div class="container recipe-form-container">
  <div class="row">
    <div class="col col-xs-12">
      <form class="form" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col col-xs-12">
            <button
              type="submit"
              class="btn btn-success mr-2"
              [disabled]="!recipeForm.valid"
            >
              Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                class="form-control"
                formControlName="imagePath"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12">
            <img src="" class="img-responsive" />
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row mt-10">
          <div
            class="col col-xs-12 ingredients-form-container"
            formArrayName="ingredients"
          >
            <div
              class="row mb-2"
              *ngFor="let ingredientCtrl of ingredientControls; let i = index"
              [formGroupName]="i"
            >
              <div class="col col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col col-xs-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col col-xs-2">
                <button type="button" class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()"
            >
              Add Ingredient
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
