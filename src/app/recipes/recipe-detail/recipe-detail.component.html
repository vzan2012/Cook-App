<div class="recipe-detail-container">
  <div class="row mb-3">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-xs-12">
      <h1 class="mb-1">{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-xs-12">
      <div class="btn-group" role="group">
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          appDropdown
        >
          Manage Recipe
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li>
            <a
              class="dropdown-item"
              (click)="onAddToShoppingList()"
              style="cursor: pointer"
              >Add to Shopping List</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="onEditRecipe()"
              >Edit Recipe</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="onDeleteRecipe()"
              >Delete Recipe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row mb-1">
    <div class="col-xs-12">{{ recipe.description }}</div>
  </div>
  <div class="row mb-1">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
