<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-fluid" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 class="mb-1">{{ recipe.name }}</h1>
  </div>
</div>
<div class="row mb-1">
  <div class="col-xs-12">
    <div class="btn-group" role="group">
      <button
        id="btnGroupDrop1"
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="#">Add to Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row mb-1">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row mb-1">
  <div class="col-xs-12">Ingredients</div>
</div>

<p>recipe-detail works!</p>
