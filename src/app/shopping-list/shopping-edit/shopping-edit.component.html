<div class="row">
  <div class="col col-md-6">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row mb-2">
        <div class="col col-md-8">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            pattern="^[0-9]+[1-9]*$"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-12">
          <button
            type="submit"
            class="btn btn-success mr-1"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="this.editMode"
            class="btn btn-danger mr-1"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-warning" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
